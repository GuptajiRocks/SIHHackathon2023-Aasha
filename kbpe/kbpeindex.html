<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBPE :: Kerala</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Set a background color and text color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Header styles */
        header {
            background-color:#1C788C;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Navigation menu styles */
        nav {
            background-color: #005197;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background-color: #1C788C;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .part {
            width: 30%;
            margin: 10px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .part:hover {
            transform: scale(1.05);
        }

        .part i {
            font-size: 48px;
            color: #ff6600; /* Orange */
        }

        .part p {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
        .prima{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kerala Board of Public Education</h1>
        <p>Reach the Unreached</p>
    </header>
    <nav>
        <ul>
            <li><a href="../intro.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="prima">
        <div class="part" onclick="openLink('kbpe9.html')">
            <IMG SRC="9TH LOGO.png"ALT="CLASS">
            <p>IX</p>
        </div>
        <div class="part" onclick="openLink('CLASS 10TH.html')">
            <IMG SRC="10TH LOGO.jpg"ALT="CLASS">
            <p>X</p>
        </div>
        <div class="part" onclick="openLink('CLASS 11TH.html')">
            <IMG SRC="11TH LOGO.png"ALT="CLASS">
            <p>XI</p>
        </div>
        <div class="part" onclick="openLink('CLASS 12TH.PNG')">
            <IMG SRC="12TH.png"ALT="CLASS">
             <p>XII</p>
        </div>

        <script>
            function openLink(link) {
                window.location.href = link;
            }
        </script>
     
</body>
</html>
