<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBPE :: Class 9</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Set a background color and text color */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Header styles */
        header {
            background-color:#1C788C;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Navigation menu styles */
        nav {
            background-color: #005197;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 18px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Kerala Board of Public Education</h1>
        <p>Reach the Unreached</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <div class="button-container">
        <button class="button">Science</button>
        <button class="button">Maths</button>
        <button class="button">English</button>
    </div>
    
    
    
</body>
</html>
