<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and text color */Study
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #0072C6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Navigation menu styles */
        nav {
            background-color: #005197;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background-color: #0072C6;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aasha Study Page</h1>
        <p>Excellence in Education</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <center>
        <h2>Welcome to ICSE Board</h2>
        <p>SIH</p>
        <!-- Add more content here -->
    </center>
    </div>
    <footer>
        &copy; 2023 ICSE Board
    </footer>
</body>
</html>
